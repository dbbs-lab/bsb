name: Example cell labeling
storage:
  engine: hdf5
  root: network.hdf5
network:
  x: 200
  y: 200
  z: 200
regions:
  brain_region:
    type: stack
    children:
    - base_layer
partitions:
  base_layer:
    type: layer
    thickness: 100
cell_types:
  cell_A:
    spatial:
      radius: 2.5
      density: 3.9e-4
placement:
  example_placement:
    strategy: bsb.placement.RandomPlacement
    cell_types:
    - cell_A
    partitions:
    - base_layer
connectivity: {}
after_placement:
  Labels:
    strategy: label_cells.LabelCellA
    cell_type: cell_A
